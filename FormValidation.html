<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/JavaScript">
      function validation() {
        var username = document.getElementById('username').value;
        userCheck = /^[A-Za-z0-9]{3,30}$/;


        const password = document.getElementById('password').value;
        passwordCheck = /^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&za* ]{6,16}$/;
        var confirmPassword = document.getElementById('confirmPassword').value;
        passwordCheck = /^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&za*]{6,16}$/;

        var email = document.getElementById('email').value;
        emailCheck = /^[A-Za-z0-9_.]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
        var number = document.getElementById('number').value;
        numberCheck = /^[9]{1}[0-9]{9}$/;

          
          if(userCheck.test(username)){
            document.getElementById("usererror").innerHTML = " ";
          }
          else{
            document.getElementById("usererror").innerHTML = "** UserName Invalid! **";
            return false;
          }
          
          if(passwordCheck.test(password)){
            document.getElementById("passworderror").innerHTML = " ";
          }
          else{
            document.getElementById("passworderror").innerHTML = " ** Password Invalid! Password must contain atleast one Capital letter, one Number, and one Special Character. **";
            return false;
          }
          
          if(confirmPassword.match(password))
          {
            document.getElementById("confirmPassworderror").innerHTML = " ";
          }
          else{
            document.getElementById("confirmPassworderror").innerHTML = "** Password not matching **";
            return false;
          }
        
          if(emailCheck.test(email)){
            document.getElementById("emailerror").innerHTML = " ";
          }
          else{
            document.getElementById("emailerror").innerHTML = "** Email Invalid! **";
            return false;
          }
          
          if(numberCheck.test(number)){
            document.getElementById("numbererror").innerHTML = " ";
          }
          else{
            document.getElementById("numbererror").innerHTML = "** Mobile Number must be atleast 10 digits. **";
            return false;
          }
      }
    </script>
  </head>
  <body>

    <div>
      <h1>FORM VALIDATION!!!</h1>
    </div>
    <form action="#" onsubmit = "return validation()">
      <div class="form-group">
        <label>UserName:</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="UserName" /><br>
        <span id="usererror" class="text-danger font-weight-bold"></span>
      </div> 
      <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" /><br>
        <span id="passworderror" class="text-danger font-weight-bold"></span>
      </div> 
      <div class="form-group">
        <label>Confirm Password:</label>
        <input type="password" id="confirmPassword" name="cpassword" class="form-control" placeholder="Confirm Password" /><br>
        <span id="confirmPassworderror" class="text-danger font-weight-bold"></span>
      </div> 
      <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Email"/><br>
        <span id="emailerror" class="text-danger font-weight-bold"></span>
      </div> 
      <div class="form-group">
        <label>Number:</label>
        <input type="text" id="number" name="number" class="form-control" placeholder="Mobile Number"/><br>
        <span id="numbererror" class="text-danger font-weight-bold"></span>
      </div> 

      <input type="submit" name="" class="btn">
    </form>
  </body>
</html>
